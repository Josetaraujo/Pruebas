<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Segundo</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mdb.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
<main class="mt5">
          <!-- Default form login -->
<br><br> 
<div class="row">
       <!-- Card -->
       <div class="col-3"></div>
<div class="card col-6 card-image " 
style=" background-image: url(https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2814%29.jpg);" 
>

        <!-- Card body -->
        <div class="card-body col-12 text-white     ">
      
          <!-- Material form register -->
          <form>
            <p class="h4 text-center py-4">Sign up</p>
      
            <!-- Material input text -->
            <div class="md-form">
              <i class="fa fa-user prefix blue-text"></i>
              <input type="text" id="materialFormCardNameEx" class="form-control">
              <label for="materialFormCardNameEx" class="font-weight-light">Your user</label>
            </div>
      
          
      
            <!-- Material input password -->
            <div class="md-form">
              <i class="fa fa-lock prefix blue-text"></i>
              <input type="password" id="materialFormCardPasswordEx" class="form-control">
              <label for="materialFormCardPasswordEx" class="font-weight-light">Your password</label>
            </div>
      
            <div class="text-center py-4 mt-3">
              <button class="btn btn-blue" type="submit">Ingresar</button>
            </div>
          </form>
          <!-- Material form register -->
      
        </div>
        <!-- Card body -->
      
      </div>
      <!-- Card -->

    </div>

     <a href="index.html">Materialize</a>
    </main>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/mdb.js"></script>
</body>
</html>
